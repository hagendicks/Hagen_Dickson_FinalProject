<!DOCTYPE html>
<html lang="en">

<head>
    <base href="/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Campaign - BrandConnect</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" href="{{ url_for('static', filename='icon.png') }}" type="image/png">
</head>

<body>

    <header>
        <div class="logo">
            <h1>BrandConnect</h1>
        </div>
        <button class="menu-toggle" id="menuToggle">&#9776;</button>
        <nav>
            <ul>
                <li><a href="{{ url_for('brand_dashboard') }}">Dashboard</a></li>
                <li><a href="{{ url_for('create_campaign') }}" style="color: #e67e22;">Post Campaign</a></li>
                <li><a href="{{ url_for('feed') }}">Feed</a></li>
                <li><a href="{{ url_for('manage_campaigns_route') }}">Manage</a></li>
            </ul>
        </nav>
        <a href="{{ url_for('logout') }}" class="btn-login">Logout</a>
    </header>

    <div class="dashboard-content">
        <h2 id="pageTitle">Create New Campaign</h2>
        <p class="subtitle">Launch a new marketing initiative to find influencers.</p>

        <div class="card" style="margin-top: 30px; max-width: 800px; padding: 40px;">
            <form action="{{ url_for('create_campaign') }}" method="POST">
                <div class="input-group">
                    <label>Campaign Title</label>
                    <input type="text" id="camp_title" name="title" required placeholder="e.g. Summer Data Promo">
                </div>

                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                    <div class="input-group">
                        <label>Budget (GHS)</label>
                        <input type="number" id="camp_budget" name="budget" required placeholder="20000">
                    </div>
                    <div class="input-group">
                        <label>Target Industry</label>
                        <select id="camp_industry" name="industry_name" required>
                            <option value="">-- Select --</option>
                            <option value="Entertainment">Entertainment</option>
                            <option value="Music">Music</option>
                            <option value="Fashion">Fashion</option>
                            <option value="Lifestyle">Lifestyle</option>
                            <option value="Beauty">Beauty</option>
                            <option value="Comedy">Comedy</option>
                        </select>
                    </div>
                </div>

                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                    <div class="input-group">
                        <label>Start Date</label>
                        <input type="date" id="camp_start" name="start_date" required>
                    </div>
                    <div class="input-group">
                        <label>End Date</label>
                        <input type="date" id="camp_end" name="end_date" required>
                    </div>
                </div>

                <div class="input-group">
                    <label>Description & Requirements</label>
                    <textarea rows="5" name="description"
                        style="width: 100%; padding: 10px; background-color: #2c3e50; color: white; border: 1px solid #4a6781; border-radius: 6px;"
                        placeholder="Describe what you need the influencer to do..."></textarea>
                </div>

                <button type="submit" id="submitBtn" class="btn-signup">Publish Campaign</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 BrandConnect Marketplace</p>
    </footer>
    <script src="/script.js"></script>
</body>

</html>
