<!DOCTYPE html>
<html lang="en">

<head>
    <base href="/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - BrandConnect</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" href="{{ url_for('static', filename='icon.png') }}" type="image/png">
</head>

<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Join BrandConnect Today!</h2>
            <p>Tell us, who are you?</p>

            <div class="role-container" style="margin-top: 20px; gap: 15px;">
                <div class="role-box" style="flex-basis: 100%; padding: 20px;">
                    <h3>Influencer</h3>
                    <p>I am a Content Creator looking for deals.</p>
                    <a href="/signup/influencer">Sign Up as Creator</a>
                </div>

                <div class="role-box" style="flex-basis: 100%; padding: 20px;">
                    <h3>Brand / Agency</h3>
                    <p>I represent a brand seeking marketing.</p>
                    <a href="/signup/brand">Sign Up as Brand</a>
                </div>
            </div>

            <p style="margin-top: 25px;">Already have an account? <a href="/login">Log In</a></p>
        </div>
    </div>
</body>

</html>
